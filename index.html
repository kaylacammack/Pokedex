	<body>
		<header>
			<nav
				class="navbar navbar-dark navbar-expand redBackgroundColor text-light no-select PressStart2PText"
			>
				<a class="navbar-brand ms-3" href="#">
					<span class="ms-2">Pokemans</span>
				</a>
				<button
					class="btn"
					onclick="app.pokeApiPokemonsController.setActivePokemon()"
				>
					Wild Pokemans
				</button>
			</nav>
		</header>
		<main>
			<div class="container-fluid">

					<div class="col-12">
						<div id="app"></div>
					</div>
				</div>
			</div>
			<div class="container-fluid PressStart2PText">
				<div class="row">
					<div id="pokeApi" class="col-8"></div>
					<div class="col-4">
						<div class="card">
							<div class="card-title text-center">
								My Pokemans
							</div>
							<ul id="sandboxPoke"></ul>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
